{% extends 'includes/base_auth.html' %}
{% block title %}Смена пароля{% endblock title %}
{% block body %}
<div class="row justify-content-center">
  <div class="col-lg-4 col-md-6 col-sm-8">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Сменить пароль</h3>
         <form method="post">
            {% csrf_token %}
              {% for field in form %}
                <div class="form-group">
                  {{ field.label_tag }}
                  {{ field }}
                </div>
              {% endfor %}
            <button type="submit" class="btn btn-info">Сменить пароль</button>
         </form>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
